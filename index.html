<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardStock</title>

    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,300;0,500;0,600;0,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./utils/css/style.css">
</head>

<body>

    <div class="container">


        <!-- Modal carrito -->
        <div id="carritoModal" class="carritoModal carritoModal--hidden">
            <div class="carritoModal-nav">
                <h3 class="carritoModal-nav-title">Bievenido al carrito de Hardstock</h3>
                <i id = "carritoModal-close" class="bi bi-x-lg"></i>
            </div>
            <div id="carritoModal-itemsContainer" class="carritoModal-itemsContainer">
            </div>
            <div class="carritoModal-footer">
                <button class="carritoModal-buttom" id="carritoModal-checkout">Finalizar Compra</button>
                <button class="carritoModal-buttom" id="carritoModal-deleteCart">Eliminar carrito</button>
                <p id="carritoModal-finalPrice"></p>
            </div>
        </div>
        <!-- Shade Background -->
        <div id = 'shadeBackground' class="black-shade--hidden"></div>


        <!-- Navegacion -->
        <nav class="navbar">
            <div class="navbar__brand">
                <span class="logo logo--circle">HS</span>  
                <span class="logo logo--normal">HardStock
            </div>

            <ul class="navbar__nav">
                <li class="navbar__item"><a class = "navbar__link" href="#header">Inicio</a></li>
                <li class="navbar__item"><a class = "navbar__link" href="#producsection">Productos</a></li>
            </ul>

            <div id = "cart" class="cart">
                <p id ="cart-cantidad" class="cart__cantidad">0</p>
                <i class="cart__icon bi bi-cart2"></i>
            </div>
        </nav>


        <!-- Heder -->
        <header id="header" class="header">
            <div class="header__wrapper">
                <h1 class="header__title">Somos <span class="animated-gradient">Hardware</span></h1>
                <p class="header__subtitle">Proveedores oficiales de marcas seleccionadas</p>
            </div>

            <div class="mousedown">
            </div>

        </header>
        

        <!-- view Productos -->
        <section id = "producsection" class="producsection">
            <h3 class = "producsection__title">Productos</h3>
            <div id = "productsView" class="productsView">
                <!-- generated -->
            </div>
        </section>
